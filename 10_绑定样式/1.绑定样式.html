<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定样式</title>
    <style>
        .basic {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }

        .happy {
            background: pink;
        }

        .normal {
            background: blue;
        }

        .sad {
            background: green;
        }
    </style>
</head>

<body>
     <!--
       绑定样式的三种方式：
       1.字符串写法,适用于：样式的类名不确定，需要动态指定
       2.数组写法,适用于：要绑定的样式个数不确定、名字也不确定
       3.对象写法,适用于：要绑定的样式个数不确定、名字也不确定，且需要动态指定
        -->
    <div id="root">
        <!-- 字符串写法,适用于：样式的类名不确定，需要动态指定 -->
        <div class="basic" v-bind:class="mood" @click="changeMood">{{name}}</div>
        <br />
        <!-- 数组写法,适用于：要绑定的样式个数不确定、名字也不确定 -->
        <div class="basic" v-bind:class="classArr">{{name}}</div>
        <br />
        <!-- 对象写法,适用于：要绑定的样式个数不确定、名字也不确定，且需要动态指定 -->
        <div class="basic" v-bind:class="classObj">{{name}}</div>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        Vue.config.productionTip = false;//阻止Vue在启动时生成生产提示
        const vm = new Vue({
            el: '#root',
            data: {
                name: '绑定样式',
                mood: 'normal',
                classArr: ['happy', 'sad', 'normal'],
                classObj: { happy: true, nomal: false }
            },
            methods: {
                changeMood() {
                    var arr = ['happy', 'sad', 'normal'];
                    var index = Math.floor(Math.random() * 3);
                    this.mood = arr[index];
                }
            }
        })
    </script>

</body>

</html>

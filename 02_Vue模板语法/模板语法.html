<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
</head>

<body>
    <!-- 
    Vue模板语法有2大类：
    1.插值语法：
      功能：用于解析标签体内容；
      写法：{{xx}}，xx是js表达式，且可以直接读取到data中的所有属性；
    2.指令语法：
      功能：用于解析标签(包括:标签属性、标签体内容、绑定事件...);
      举例：v-bind:href="xx"可简写成:href="xx"，xx是js表达式,且可以直接读取到data中的所有属性；

     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr />
        <h1>指令语法</h1>
        <a v-bind:href="school.url">点我去{{school.name}}1学习</a>
        <a :href="school.url">点我去{{school.name}}2学习</a>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        Vue.config.productionTip = false;

        //创建Vue实例
        new Vue({
            el: '#root',//el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data: {//data中用于存储数据，数据供el所指定的容器去使用，值暂时先写成一个对象
                name: 'xiaoming',
                school: {
                    name: "Vue",
                    url: 'https://cn.vuejs.org/guide/introduction.html'
                }
            }
        })

    </script>
</body>

</html>

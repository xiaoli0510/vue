<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        键盘事件
        1.Vue中常用的按钮别名：
            回车：enter;
            删除：delete;
            退出：esc
            空格：space
            换行：tab
            上：up
            下：down
            左：left
            右：right
        2.Vue未提供别名的按键，可使用按键原始值去绑定，需使用caps-lock命名；
        3.系统修饰符(用法特殊):ctrl、alt、shift、meta；
          a.配合keyup使用：按下修饰符的同时，再按下其它键，随后释放其它键，事件才被触发。
          b.配合keydown使用：正常触发事件。
        4.使用keyCode去指定具体的按键(不推荐)；
        5.Vue.config.keyCodes自定义键名=键码，自定义按键别名；
          

        -->
    <div id="root">
        <input type="text" placeholder="点击enter时触发" @keydown.huiche="keyEvent">
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        Vue.config.productionTip = false;//阻止Vue在启动时生成生产提示

        //自定义键盘按钮别名
        Vue.config.keyCodes.huiche = 13;
        const vm = new Vue({
            el: '#root',
            data: {
            },
            methods: {
                keyEvent(event) {
                    console.log(event.target.value);
                }
            }
        })
    </script>

</body>

</html>

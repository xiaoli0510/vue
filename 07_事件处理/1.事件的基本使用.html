
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        事件的基本使用：
        1.使用v-on:xxx或者@xxx绑定事件，xxx是事件名字；
        2.事件的回调需配置在methods对象中，最终会在vm上；
        3.methods中配置的函数，不要用箭头函数，否则this指向window;
        4.methods中配置的函数，都是Vue所管理的函数，this的指向是vm或组件实例对象；
        5.@click="demo"和@click="demo(event)"效果一致，但后者可传参；

        -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>欢迎来到{{name}}学习</h1>

        <button v-on:click="showInfo1">点我提示信息1</button>
        
        <button @click="showInfo2(2)">点我提示信息2</button>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        Vue.config.productionTip = false;//阻止Vue在启动时生成生产提示
        const vm = new Vue({
            el: '#root',
            data: {
                name: '中国'
            },
            methods:{
                showInfo1:function(){
                    console.log(event.target.innerText);
                    console.log(this);//this指向vm
                },
                showInfo2:function(a,$event){
                    console.log(event.target.innerText);
                    console.log(this);//this指向vm
                }
            }
        })
    </script>

</body>

</html>
